<h2 style="margin-top: 3rem; text-align: center">Cadastre uma cidade!</h2>
<form style="text-align: center">
    <div class="form-group" style="margin: auto">
        <input type="text" class="form-control" ng-model="pais" style="margin: auto; margin-top: 2rem; width: 400px; " placeholder="Sigla do pais..." maxlength="2">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="cidade" style="margin: auto; margin-top: 2rem; width: 400px"  placeholder="Nome da cidade..."  maxlength="30"> 
    </div>
    <button type="button" class="btn btn-primary" ng-click ="validaApiCadastro(pais, cidade);" style="width: 400px; margin: auto; margin-top: 1rem">Cadastrar</button>
</form>
<table class="table table-bordered" style="width: 1000px; margin: auto; margin-top: 4rem">
    <thead class="thead-light">
        <tr>
            <th>PaÃ­s</th>
            <th>Cidade</th>
            <th>Detalhes</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat= 'cidade in cidades_cadastradas'>
            <td>{{cidade.pais}}</td>
            <td>{{cidade.nome}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click ="buscaApiUrl(cidade.pais, cidade.nome)">...</button>
            </td>
        </tr>
    </tbody>
</table>
