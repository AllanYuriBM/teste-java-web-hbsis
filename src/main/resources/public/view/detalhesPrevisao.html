<h2 style="margin-top: 5rem; margin-bottom: 5rem; text-align: center">Detalhes Previsão</h2>
<table class="table table-striped table-bordered" style="width: 1600px; margin: auto;">
    <thead>
        <tr>
            <th>Data</th>
            <th>Temperatura mínima</th>
            <th>Temperatura média</th>
            <th>Temperatura máxima</th>
            <th>Umidade</th>
            <th>Nuvens</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat= 'cidade in previsaoApi'>
            <td>{{cidade.dt_txt}}</td>
            <td>{{cidade.main.temp_min}}°C</td>
            <td>{{cidade.main.temp}}°C</td>
            <td>{{cidade.main.temp_max}}°C</td>
            <td>{{cidade.main.humidity}}%</td>
            <td>{{cidade.clouds.all}}%</td>
        </tr>
    </tbody>
</table>
